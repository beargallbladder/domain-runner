services:
  - type: web
    name: sophisticated-runner
    runtime: node
    buildCommand: npm cache clean --force && npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVICE_MODE
        value: sophisticated_parallel
      - key: PROCESSOR_ID
        value: sophisticated_v1
      - key: DOMAINS_SOURCE
        value: premium_500_plus
      - key: CACHE_BUST
        value: "SOPHISTICATED_2025_06_09_PARALLEL"
      - key: BUILD_ID
        value: "SOPHISTICATED_RUNNER_500_DOMAINS"
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: raw-capture-db
          property: connectionString

# NOTE: Uses SAME database as raw-capture-runner for equivalence testing
# No new database needed - parallel processing on same schema 