<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for LLMPageRank Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-left: 4px solid #007bff; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>🚨 CORS Test for Frontend Registration</h1>
    <p>This page tests if CORS is properly configured for frontend registration.</p>
    
    <div class="test-section">
        <h3>Test Registration API</h3>
        <button onclick="testRegistration()">Test Registration CORS</button>
        <button onclick="testLogin()">Test Login CORS</button>
        <button onclick="testOptions()">Test OPTIONS Request</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://llmrank.io';
        
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isError ? 'log error' : 'log';
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }
        
        async function testOptions() {
            log('🧪 Testing OPTIONS preflight request...');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log(`✅ OPTIONS response: ${response.status} ${response.statusText}`);
                
                // Log CORS headers
                const corsHeaders = {};
                response.headers.forEach((value, key) => {
                    if (key.toLowerCase().startsWith('access-control')) {
                        corsHeaders[key] = value;
                    }
                });
                
                log(`📋 CORS headers: ${JSON.stringify(corsHeaders, null, 2)}`);
                
            } catch (error) {
                log(`❌ OPTIONS request failed: ${error.message}`, true);
            }
        }
        
        async function testRegistration() {
            log('🧪 Testing registration API call...');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        email: `test-${Date.now()}@example.com`,
                        password: 'testpass123',
                        full_name: 'Test User'
                    })
                });
                
                const data = await response.text();
                log(`✅ Registration response: ${response.status} ${response.statusText}`);
                log(`📄 Response body: ${data.substring(0, 200)}...`);
                
            } catch (error) {
                log(`❌ Registration failed: ${error.message}`, true);
                
                if (error.message.includes('CORS')) {
                    log('🚨 This is a CORS error! The preflight request is being blocked.', true);
                } else if (error.message.includes('net::ERR_FAILED')) {
                    log('🚨 This is the exact error you\'re seeing! The server is redirecting the OPTIONS request.', true);
                }
            }
        }
        
        async function testLogin() {
            log('🧪 Testing login API call...');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.text();
                log(`✅ Login response: ${response.status} ${response.statusText}`);
                log(`📄 Response body: ${data.substring(0, 200)}...`);
                
            } catch (error) {
                log(`❌ Login failed: ${error.message}`, true);
            }
        }
        
        // Auto-run OPTIONS test on page load
        window.onload = () => {
            log('🚀 Page loaded. Testing CORS configuration...');
            testOptions();
        };
    </script>
</body>
</html>
