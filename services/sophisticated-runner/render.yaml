services:
  - type: web
    name: sophisticated-runner
    runtime: node
    plan: starter
    buildCommand: npm cache clean --force && npm install && npm run build && echo "CLEANED-11-LLM-DEPLOYMENT-$(date +%s)"
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVICE_NAME
        value: sophisticated-runner
      - key: SERVICE_MODE
        value: neural_pattern_detection
      - key: PROCESSOR_ID
        value: neural_engine_v1
      - key: LOG_LEVEL
        value: info
      - key: CACHE_BUST
        value: "11_LLM_FIX_DEPLOYMENT_2025_08_02"
      - key: BUILD_ID
        value: "NEURAL_PATTERN_ENGINE_V1"
      # All 8 LLM API Keys for Neural Pattern Detection
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_KEY_2
        sync: false
      - key: OPENAI_API_KEY_3
        sync: false
      - key: OPENAI_API_KEY_4
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY_2
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY_2
        sync: false
      - key: DEEPSEEK_API_KEY_3
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: MISTRAL_API_KEY_2
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: XAI_API_KEY_2
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
      - key: TOGETHER_API_KEY_2
        sync: false
      - key: TOGETHER_API_KEY_3
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY_2
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_API_KEY_2
        sync: false
      # Missing LLM Provider Keys (CRITICAL for tensor integrity)
      - key: COHERE_API_KEY
        sync: false
      - key: COHERE_API_KEY_2
        sync: false
      - key: AI21_API_KEY
        sync: false
      - key: AI21_API_KEY_2
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_API_KEY_2
        sync: false
      # Security API Keys
      - key: INTERNAL_API_KEY
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: raw-capture-db
          property: connectionString
    healthCheckPath: /health
    rootDir: services/sophisticated-runner
    autoDeploy: true
    branch: main

# NOTE: Uses SAME database as raw-capture-runner for equivalence testing
# No new database needed - parallel processing on same schema 