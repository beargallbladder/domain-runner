services:
  - type: web
    name: cohort-intelligence-service
    runtime: node
    buildCommand: npm cache clean --force && npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVICE_MODE
        value: cohort_intelligence
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: raw-capture-db
          property: connectionString

# Uses SAME database as sophisticated-runner for integration
# New tables: domain_categories, category_competitors, cohort_rankings 