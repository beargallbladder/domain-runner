databases:
  - name: domain-runner-db
    plan: free
    databaseName: domain_runner
    user: domain_runner

services:
  # Rust Web Service
  - type: web
    name: domain-runner-rust-web
    env: docker
    dockerfilePath: ./Dockerfile.rust
    dockerCommand: web
    plan: starter
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: RUST_LOG
        value: info,tower_http=debug
      - key: DATABASE_URL
        fromDatabase:
          name: domain-runner-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: AI21_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: DB_READONLY
        value: "true"

  # Rust Worker Service
  - type: worker
    name: domain-runner-rust-worker
    env: docker
    dockerfilePath: ./Dockerfile.rust
    dockerCommand: worker
    plan: starter
    autoDeploy: true
    envVars:
      - key: RUST_LOG
        value: info
      - key: WORKER_INTERVAL_SEC
        value: "300"
      - key: WORKER_BATCH_SIZE
        value: "10"
      - key: ENABLE_DRIFT_MONITORING
        value: "true"
      - key: ENABLE_TENSOR_PROCESSING
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: domain-runner-db
          property: connectionString
      - key: DB_READONLY
        value: "true"