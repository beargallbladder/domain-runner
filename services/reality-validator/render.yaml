services:
  - type: web
    name: reality-validator-service
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: llm-pagerank-db
          property: connectionString
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: SEC_API_KEY
        sync: false
      - key: GOOGLE_TRENDS_ENABLED
        value: "false"
      - key: YAHOO_FINANCE_ENABLED
        value: "false"
    healthCheckPath: /health 