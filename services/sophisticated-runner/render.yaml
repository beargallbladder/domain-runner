services:
  - type: web
    name: tensor-processor-ts
    runtime: node
    buildCommand: cd services/sophisticated-runner && npm cache clean --force && npm install && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: raw-capture-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
    scaling:
      minInstances: 1
      maxInstances: 3
    plan: starter
    region: oregon
    branch: fix-ai-providers
    autoDeploy: true

# NOTE: Uses SAME database as raw-capture-runner for equivalence testing
# No new database needed - parallel processing on same schema 